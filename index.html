<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240416153854">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="map">
				<div class="map__container">
					<div class="map__info">
						<div class="map__top">
							<h2 class="map__title">Маршрути групового трансферу</h2>
							<form action="" class="map__form">
								<!-- Випадаючі списки -->
								<div class="map__from">
									<p class="map-from__description">Звідки</p>
									<div class="map__firstCitySelect">
										<select id="cityList1">
											<option value="default">Оберіть місто</option>
											<option value="helm">Хелм</option>
											<option value="lviv">Львів</option>
											<option value="uzhhorod">Ужгород</option>
											<option value="varshava">Варшава</option>
											<option value="permshil">Перемшиль</option>
											<option value="zheshuv">Жешув</option>
											<option value="krakiv">Краків</option>
											<option value="katovice">Катовіце</option>
											<option value="koshice">Кошіце</option>
											<option value="debrecen">Дебрецен</option>
											<option value="budapest">Будапешт</option>
											<option value="viden">Відень</option>
											<span class="arrow"></span>
											<!-- Додайте більше опцій за потреби -->
										</select>
									</div>

								</div>
								<div class="map__to">
									<p class="map-to__description">Куди</p>
									<div class="map__secondCitySelect">
										<select id="cityList2">
											<option value="default">Оберіть місто</option>
											<option value="helm">Хелм</option>
											<option value="lviv">Львів</option>
											<option value="uzhhorod">Ужгород</option>
											<option value="varshava">Варшава</option>
											<option value="permshil">Перемшиль</option>
											<option value="zheshuv">Жешув</option>
											<option value="krakiv">Краків</option>
											<option value="katovice">Катовіце</option>
											<option value="koshice">Кошіце</option>
											<option value="debrecen">Дебрецен</option>
											<option value="budapest">Будапешт</option>
											<option value="viden">Відень</option>
											<!-- Додайте більше опцій за потреби -->
										</select>
									</div>

								</div>
								<button class="map__btn">Забронювати поїздку</button>
							</form>
						</div>
						<div class="map__bottom">
							<p class="map__description">
								*На усі маршрути та у будь яку іншу точку Європи можна замовити індивідуальне перевезення.
							</p>
						</div>
					</div>

					<div id="map" class="map-container">
						<img src="img/map.png" alt="Інтерактивна карта">

					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script>
		const map = document.getElementById('map');
		const marker1 = createMarker();
		const marker2 = createMarker();

		document.getElementById('cityList1').addEventListener('change', (event) => {
			highlightMarker(marker1, event.target.value);
		});

		document.getElementById('cityList2').addEventListener('change', (event) => {
			highlightMarker(marker2, event.target.value);
		});

		function createMarker() {
			const marker = document.createElement('div');
			marker.className = 'marker hide';
			map.appendChild(marker);
			return marker;
		}

		function highlightMarker(marker, city) {
			const markers = document.querySelectorAll('.marker');
			markers.forEach((m) => m.classList.remove('highlighted'));
			if (city !== 'default') {
				marker.classList.add('highlighted');
				marker.classList.remove('hide');
				// Position the marker based on the selected city (you can use actual coordinates here)
				switch (city) {
					case 'helm':
						marker.style.left = '510px';
						marker.style.top = '240px';
						break;
					case 'lviv':
						marker.style.left = '644px';
						marker.style.top = '356px';
						break;
					case 'uzhhorod':
						marker.style.left = '555px';
						marker.style.top = '473px';
						break;
					case 'varshava':
						marker.style.left = '333px';
						marker.style.top = '113px';
						break;
					case 'permshil':
						marker.style.left = '446px';
						marker.style.top = '335px';
						break;
					case 'zheshuv':
						marker.style.left = '354px';
						marker.style.top = '283px';
						break;
					case 'krakiv':
						marker.style.left = '221px';
						marker.style.top = '246px';
						break;
					case 'katovice':
						marker.style.left = '97px';
						marker.style.top = '174px';
						break;
					case 'koshice':
						marker.style.left = '394px';
						marker.style.top = '445px';
						break;
					case 'debrecen':
						marker.style.left = '414px';
						marker.style.top = '612px';
						break;
					case 'budapest':
						marker.style.left = '270px';
						marker.style.top = '640px';
						break;
					case 'viden':
						marker.style.left = '72px';
						marker.style.top = '507px';
						break;
				}
			} else {
				// Hide the marker if no city is selected
				marker.classList.add('hide');
				marker.classList.remove('highlighted');
			}
		}
	</script>
</body>

</html>
